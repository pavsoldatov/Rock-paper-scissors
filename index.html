<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Rock, paper, scissors game</h1>
      <div class="infopanel">
        <div class="log">
          <p>Press the button below!</p>
        </div>
        <button class="restart-btn">Play again?</button>
      </div>
      <h2 class="subheader">Choose your weapon!</h2>
      <div class="buttons">
        <button class="btn rock" type="button" value="rock" data-key="82" data-emoji="👊">
          Rock<br />👊
          <p class="hint">press [R] key or click the button</p>
        </button>
        <button class="btn paper" type="button" value="paper" data-key="80" data-emoji="🤚">
          Paper<br />🤚
          <p class="hint">press [P] key or click the button</p>
        </button>
        <button
          class="btn scissors"
          type="button"
          value="scissors"
          data-key="83"
          data-emoji="✌️"
        >
          Scissors<br />✌️
          <p class="hint">press [S] key or click the button</p>
        </button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
