<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Rock, paper, scissors game</h1>
      <div class="infopanel">
        <div class="log">
          <p>Press the button below!</p>
        </div>
        <button class="restart-btn">Play again?</button>
      </div>
      <h2 class="subheader">Choose your weapon!</h2>
      <div class="buttons"> <!-- form ? -->
        <button class="btn" type="button" value="rock" data-key="r" data-emoji="👊">
          Rock<br />👊
          <p class="hint">press [R] key or click the button</p>
        </button>
        <button class="btn" type="button" value="paper" data-key="p" data-emoji="🤚">
          Paper<br />🤚
          <p class="hint">press [P] key or click the button</p>
        </button>
        <button
          class="btn"
          type="button"
          value="scissors"
          data-key="s"
          data-emoji="✌️"
        >
          Scissors<br />✌️
          <p class="hint">press [S] key or click the button</p>
        </button>
        <button
          class="btn"
          type="button"
          value="lizard"
          data-key="l"
          data-emoji="🦎"
        >
          Lizard<br />🦎
          <p class="hint">press [L] key or click the button</p>
        </button>
        <button
          class="btn"
          type="button"
          value="Spock"
          data-key="v"
          data-emoji="🖖"
        >
          Spock<br />🖖
          <p class="hint">press [V] key or click the button</p>
        </button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
